on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
      - 'release/**'

name: Create Release

jobs:
  build:
    name: Run tests and builds
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.4'
    - run: flutter pub get
    - run: flutter test
    - run: ENVFILE=.env.test flutter build apk
   # - run: flutter build ios --release --no-codesign

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: bhowell2/github-substring-action@v1.0.0
        id: version
        with:
          value: ${{ github.ref }}
          index_of_str: release/

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.substring }}
          release_name: Release ${{ steps.version.outputs.substring }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/app/outputs/apk/release/app-release.apk
          asset_name: app-release-${{ steps.version.outputs.substring }}
          asset_content_type: application/zip

  sync-branch:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@master

      - name: release -> main
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: main
          github_token: ${{ github.token }}

      - name: release -> develop
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: develop
          github_token: ${{ github.token }}
