name: Push Features   
on:
  push:
    branches:
    - feature/**
  check_suite:
    types:
      - completed
  status: {}
  
  
jobs:
  # build and test
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.4'
    - run: flutter pub get
    - run: flutter test
